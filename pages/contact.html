<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Charkon-website/css/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div id="navigation"></div>

    <div class="main">
        <div class="bowl">
            <div class="flex-wrap">
                <div class="words">
                    <h1>Contact <br>Me</h1>
                    <p>You can use this form to the right <br>
                    to contact me about the site.</p>
                </div>
                <form action="" class="form">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">

                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" placeholder="Write something..."></textarea>
                    <input type="submit" value="Submit">
                    <br>
                    <p class="asterisk">*This form is not active at the moment</p>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#navigation').load('/Charkon-website/nav.html');
        })
    </script>
    <script>
        $(document).ready(function(){
            $('.burger').click(function(){
                let navLi = $('.nav-links');
                navLi.animate({
                    opacity: '1'
                }, "slow"); 
            })
        })
    </script>
</body>
</html>
